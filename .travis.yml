language: java

env:
  global:
    - secure: ""
    - secure: ""
    - MAVEN_OPTS="-Xmx128m -Dquiet=true -Dmaven.javadoc.failOnError=false"

jdk:
  - oraclejdk7

before_install:
  - cp settings.xml $HOME/.m2

install:
  -
  
script:
  - mvn -e -B -T 4 clean javadoc:jar source:jar deploy -DaltDeploymentRepository=oss-snapshots::default::https://oss.sonatype.org/content/repositories/snapshots
